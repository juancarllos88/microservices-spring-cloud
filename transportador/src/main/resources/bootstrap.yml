spring:
  application:
    name: 'transportador'
  profiles:
    active: default
  cloud:
    config:
      uri: http://localhost:9090
  # h2  
  h2:
    console:
      enabled: true
      path: /h2-console
  # jpa    
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  